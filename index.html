<!doctype html>
<html>
  <head>
    <title>Trapped</title>
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz&display=swap" rel="stylesheet">

    <style>
      * {
        box-sizing: border-box;
      }

      html, body, main {
        height: 100%;
      }

      body {
        background: #000;
        color: #fff;
        font-family: 'Roboto';
        margin: 0;
        overflow: hidden;
      }

      main {
        display: flex;
        place-items: center;
      }

      canvas {
        aspect-ratio: 320 / 480;
        display: block;
        height: revert !important;
        margin: 0 auto;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        width: revert !important;
      }

      .debug canvas {
        border: 1px solid red;
      }

      .alert {
        bottom: 0;
        left: 0;
        position: fixed;
        right: 0;
        top: 0;
        z-index: 10;
      }

      #settings {
        background: #fff;
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        padding: 0 15vw;
      }

      #settings button {
        background: #000;
        border: 0;
        color: #fff;
        font-size: 20px;
        padding: 20px 0;
        position: relative;
      }

      [data-sound]:before {
        background: red;
        content: '';
        display: block;
        height: 20px;
        left: 20px;
        margin-top: -10px;
        position: absolute;
        top: 50%;
        width: 20px;
      }

      .active:before {
        background: green;
      }

      #permission,
      #orientation {
        align-items: center;
        background: #000;
        display: flex;
        font-size: 20px;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        padding: 0 15vw;
        text-align: center;
      }

      #permission button {
        background: #fff;
        border: 0;
        color: #000;
        font-size: 20px;
        padding: 20px 0;
        width: 100%;
      }

      #orientation {
        display: none;
      }

      @media (orientation: landscape) {
        html:not(.debug) #orientation {
          display: grid;
          place-items: center;
        }
      }

      #debug {
        color: red;
        font-size: 12px;
        left: 0;
        position: fixed;
        top: 0;
      }

      .reload {
        color: #000;
        font-size: 14px;
        margin-top: -12px;
        text-align: center;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.collide2d.min.js"></script>
    <script src="lib/p5.scenemanager.js"></script>
    <script src="lib/p5.sound.min.js"></script>

    <script src="bug.js"></script>
    <script src="poly.js"></script>
    <script src="scene_intro.js"></script>
    <script src="scene_home.js"></script>
    <script src="scene_settings.js"></script>
    <script src="scene_text.js"></script>
    <script src="scene_title.js"></script>

    <script src="game.js"></script>
  </head>
  <body>
    <div id="orientation" class="alert">
      This game is designed to run in portrait orientation. Please rotate your device.
    </div>
    <div id="permission" class="alert" hidden>
      This game needs permission to use your phoneâ€™s motion sensors.
      <button type="button" id="request">Request permissions</button>
    </div>
    <div id="settings" class="alert" hidden>
      <button type="button" data-back>Back</button>
      <button type="button" data-share hidden>Share</button>
      <button type="button" data-sound>Toggle Sound</button>
      <button type="button" data-intro>Rewatch Intro</button>
      <div class="reload">Requires a browser refresh</div>
    </div>
  </body>
</html>
